- title: Route Finder
  desc: Das Program finden aus dem vorhandenen Graphen den k&uuml;rzesten Weg zwischen zwei Orten, den Eulerkreis eines Graphen bzw. dessen Minimum Spannbaum. Daf&uuml;r steht eine Sammlung von effizienten Algorithmen im Bereich "Route Finding" des Graphentheoretischen Konzeptes z.B. Dijkstra's Shortest-Path, A* Algorithmus, Kruskal Spanning-Tree, Hierholzer's Eulerkreis... zur Verf&uuml;gung.
